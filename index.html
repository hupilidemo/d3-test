	<body>
<script type="text/javascript" charset="utf-8">
			var w = 960, h = 500;

			var labelDistance = 0;

			var vis = d3.select("body").append("svg:svg").attr("width", w).attr("height", h);

			var nodes = [];
			var labelAnchors = [];
			var labelAnchorLinks = [];
			var links = [];

			for(var i = 0; i < 10; i++) {
				var node = {
					label : "node " + i
				};
				nodes.push(node);
				labelAnchors.push({
					node : node
				});
				labelAnchors.push({
					node : node
				});
			};

			for(var i = 0; i < nodes.length; i++) {
				for(var j = 0; j < i; j++) {
					if(Math.random() > .95)
						links.push({
							source : i,
							target : j,
							weight : Math.random()
						});
				}
				labelAnchorLinks.push({
					source : i * 2,
					target : i * 2 + 1,
					weight : 1
				});
			};
			
			
			nodes = [{"label":"Pili Hu"},{"label":"Tianyi Chao"},{"label":"Roselyn DU"},{"label":"Chloe Zhao"},{"label":"Member 4"},{"label":"Member 5"},{"label":"Member 6"},{"label":"Member 7"},{"label":"Member 8"},{"label":"Member 9"},{"label":"Member 10"},{"label":"Member 11"},{"label":"Member 12"},{"label":"Member 13"},{"label":"Member 14"},{"label":"Member 15"},{"label":"Member 16"},{"label":"Member 17"},{"label":"Member 18"},{"label":"Member 19"},{"label":"Member 20"},{"label":"Member 21"},{"label":"Member 22"},{"label":"Member 23"},{"label":"Member 24"},{"label":"Member 25"},{"label":"Member 26"},{"label":"Member 27"},{"label":"Member 28"},{"label":"Member 29"},{"label":"Member 30"}]
			labelAnchors = [{"node":{"label":"Pili Hu"}},{"node":{"label":"Tianyi Chao"}},{"node":{"label":"Roselyn DU"}},{"node":{"label":"Chloe Zhao"}},{"node":{"label":"Member 4"}},{"node":{"label":"Member 5"}},{"node":{"label":"Member 6"}},{"node":{"label":"Member 7"}},{"node":{"label":"Member 8"}},{"node":{"label":"Member 9"}},{"node":{"label":"Member 10"}},{"node":{"label":"Member 11"}},{"node":{"label":"Member 12"}},{"node":{"label":"Member 13"}},{"node":{"label":"Member 14"}},{"node":{"label":"Member 15"}},{"node":{"label":"Member 16"}},{"node":{"label":"Member 17"}},{"node":{"label":"Member 18"}},{"node":{"label":"Member 19"}},{"node":{"label":"Member 20"}},{"node":{"label":"Member 21"}},{"node":{"label":"Member 22"}},{"node":{"label":"Member 23"}},{"node":{"label":"Member 24"}},{"node":{"label":"Member 25"}},{"node":{"label":"Member 26"}},{"node":{"label":"Member 27"}},{"node":{"label":"Member 28"}},{"node":{"label":"Member 29"}},{"node":{"label":"Member 30"}}]
			links = [{"source":0,"target":1,"weight":1},{"source":0,"target":2,"weight":1},{"source":0,"target":3,"weight":1},{"source":2,"target":3,"weight":1},{"source":4,"target":6,"weight":1},{"source":5,"target":7,"weight":1},{"source":6,"target":8,"weight":1},{"source":7,"target":9,"weight":1},{"source":8,"target":10,"weight":1},{"source":9,"target":11,"weight":1},{"source":10,"target":12,"weight":1},{"source":11,"target":13,"weight":1},{"source":12,"target":14,"weight":1},{"source":13,"target":15,"weight":1},{"source":14,"target":16,"weight":1},{"source":15,"target":17,"weight":1},{"source":16,"target":18,"weight":1},{"source":17,"target":19,"weight":1},{"source":18,"target":20,"weight":1},{"source":19,"target":21,"weight":1},{"source":20,"target":22,"weight":1},{"source":21,"target":23,"weight":1},{"source":22,"target":24,"weight":1},{"source":23,"target":25,"weight":1},{"source":24,"target":26,"weight":1},{"source":25,"target":27,"weight":1},{"source":26,"target":28,"weight":1},{"source":27,"target":29,"weight":1},{"source":28,"target":30,"weight":1}]
			labelAnchorLinks = [{"source":0,"target":1,"weight":1},{"source":0,"target":2,"weight":1},{"source":0,"target":3,"weight":1},{"source":2,"target":3,"weight":1},{"source":4,"target":6,"weight":1},{"source":5,"target":7,"weight":1},{"source":6,"target":8,"weight":1},{"source":7,"target":9,"weight":1},{"source":8,"target":10,"weight":1},{"source":9,"target":11,"weight":1},{"source":10,"target":12,"weight":1},{"source":11,"target":13,"weight":1},{"source":12,"target":14,"weight":1},{"source":13,"target":15,"weight":1},{"source":14,"target":16,"weight":1},{"source":15,"target":17,"weight":1},{"source":16,"target":18,"weight":1},{"source":17,"target":19,"weight":1},{"source":18,"target":20,"weight":1},{"source":19,"target":21,"weight":1},{"source":20,"target":22,"weight":1},{"source":21,"target":23,"weight":1},{"source":22,"target":24,"weight":1},{"source":23,"target":25,"weight":1},{"source":24,"target":26,"weight":1},{"source":25,"target":27,"weight":1},{"source":26,"target":28,"weight":1},{"source":27,"target":29,"weight":1},{"source":28,"target":30,"weight":1}]
			
			console.log(JSON.stringify(nodes));
			console.log(JSON.stringify(links));
			console.log(JSON.stringify(labelAnchors));
			console.log(JSON.stringify(labelAnchorLinks));
			
			labelAnchors = [{"node":{"label":"Pili Hu"}},{"node":{"label":"Tianyi Chao"}},{"node":{"label":"Roselyn DU"}},{"node":{"label":"Chloe Zhao"}}];
			labelAnchorLinks = [{"source":0,"target":1,"weight":1},{"source":0,"target":2,"weight":1},{"source":0,"target":3,"weight":1},{"source":2,"target":3,"weight":1}];
			

			var force = d3.layout.force().size([w, h]).nodes(nodes).links(links).gravity(1).linkDistance(50).charge(-3000).linkStrength(function(x) {
				return x.weight * 10
			});


			force.start();

			var force2 = d3.layout.force().nodes(labelAnchors).links(labelAnchorLinks).gravity(0).linkDistance(0).linkStrength(8).charge(-100).size([w, h]);
			force2.start();

			var link = vis.selectAll("line.link").data(links).enter().append("svg:line").attr("class", "link").style("stroke", "#CCC");

			var node = vis.selectAll("g.node").data(force.nodes()).enter().append("svg:g").attr("class", "node");
			node.append("svg:circle").attr("r", 5).style("fill", "#555").style("stroke", "#FFF").style("stroke-width", 3);
			node.call(force.drag);


			var anchorLink = vis.selectAll("line.anchorLink").data(labelAnchorLinks)//.enter().append("svg:line").attr("class", "anchorLink").style("stroke", "#999");

			var anchorNode = vis.selectAll("g.anchorNode").data(force2.nodes()).enter().append("svg:g").attr("class", "anchorNode");
			anchorNode.append("svg:circle").attr("r", 0).style("fill", "#FFF");
				anchorNode.append("svg:text").text(function(d, i) {
				return i % 2 == 0 ? "" : d.node.label
			}).style("fill", "#555").style("font-family", "Arial").style("font-size", 12);

			var updateLink = function() {
				this.attr("x1", function(d) {
					return d.source.x;
				}).attr("y1", function(d) {
					return d.source.y;
				}).attr("x2", function(d) {
					return d.target.x;
				}).attr("y2", function(d) {
					return d.target.y;
				});

			}

			var updateNode = function() {
				this.attr("transform", function(d) {
					return "translate(" + d.x + "," + d.y + ")";
				});

			}


			force.on("tick", function() {

				force2.start();

				node.call(updateNode);

				anchorNode.each(function(d, i) {
					if(i % 2 == 0) {
						d.x = d.node.x;
						d.y = d.node.y;
					} else {
						var b = this.childNodes[1].getBBox();

						var diffX = d.x - d.node.x;
						var diffY = d.y - d.node.y;

						var dist = Math.sqrt(diffX * diffX + diffY * diffY);

						var shiftX = b.width * (diffX - dist) / (dist * 2);
						shiftX = Math.max(-b.width, Math.min(0, shiftX));
						var shiftY = 5;
						this.childNodes[1].setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
					}
				});


				anchorNode.call(updateNode);

				link.call(updateLink);
				anchorLink.call(updateLink);

			});

		</script>
